<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="icon" href="{{url_for('static', filename='../static/grafiki_pod_strone/polaroid2.png')}}" type="image/x-icon" />

        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='button.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='navbar.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='landing.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='typing_animation.css')}}">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        {% block nav %}{% endblock nav %}
        {% block typing %}{% endblock typing %}
        <section class="sec1">
            <img class="background" src="{{url_for('static', filename='../static/grafiki_pod_strone/mainwebdrawing2.svg')}}" alt="logo">
            {% block rightnav %}{% endblock %}
        </section>
        <section class="sec2">
            <div class="curves1">
                <div class="shortAbout">
                    <h2>SOMETHING ABOUT ME</h2>
                    <button class="more">SEE MORE</button>
                </div>
                <div class="slider">
                    <figure>
                        <img src="{{url_for('static', filename='../static/1.png')}}" alt="">
                        <img src="{{url_for('static', filename='../static/2.png')}}" alt="">
                        <img src="{{url_for('static', filename='../static/3.png')}}" alt="">
                        <img src="{{url_for('static', filename='../static/1.png')}}" alt="">
                    </figure>
                </div>
            </div>
        </section>
        <section class="sec3">
            <div class="curves2">
                <div class="slogan">najlepsza wersja odbicia rzeczywisto≈õci</div>
            </div>
        </section>
    </body>

    <script src="{{ url_for('static',filename='typinganimation.js') }}"></script>
    <script src="{{ url_for('static',filename='navbar.js') }}"></script>
    <script src="{{ url_for('static',filename='rightnavbar.js') }}"></script>
    <script src="{{ url_for('static',filename='app.js') }}"></script>

    <script src="{{ url_for('static',filename='gsapscrollinganimations.js') }}"></script>
    <script src="{{ url_for('static',filename='vanilla-tilt.js') }}"></script>
    <script src="{{ url_for('static',filename='vanila.js') }}"></script>


</html>
