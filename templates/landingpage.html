<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="icon" href="{{url_for('static', filename='../static/grafiki_pod_strone/polaroid2.png')}}" type="image/x-icon" />

        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='navbar.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='landing.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='typing_animation.css')}}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        {% block nav %}{% endblock nav %}
    <section>
        {% block typing %}{% endblock typing %}
        <img class="background" src="{{url_for('static', filename='../static/grafiki_pod_strone/mainwebdrawing2.svg')}}" alt="logo">
        {% block rightnav %}{% endblock %}
    </section>
        <div class="curves1">
            <img class="curves" src="{{url_for('static', filename='../static/grafiki_pod_strone/curves1.svg')}}" alt="curves">
            <img class="curves" src="{{url_for('static', filename='../static/grafiki_pod_strone/curves2.svg')}}" alt="curves">
        </div>
    </body>

    <script src="{{ url_for('static',filename='typinganimation.js') }}"></script>
    <script src="{{ url_for('static',filename='navbar.js') }}"></script>
    <script src="{{ url_for('static',filename='rightnavbar.js') }}"></script>
    <script src="{{ url_for('static',filename='app.js') }}"></script>
    <script src="bower_components/scrollreveal/dist/scrollreveal.min.js"></script>
    <script>
        window.sr = ScrollReveal();
        sr.reveal('.icon', {
            reset: true,
            delay: 300,
            distance: 0
        });
        sr.reveal('h2, p', {
            reset: true,
            delay: 300
        });
    </script>
</html>
